<body>

<h1 class="text-center">Snake</h1>
<br>
<div align="center"><font color="#6495ed">The game is a small action game with the goal of eating small yellow squares.</font></div>
<br>

<div class="flex-container" style="width:500px;margin:0 auto;">
 <canvas align="center" id="can" width="400" height="400" style="background: Black"></canvas>
</div>

    <script>
        var sn = [ 42, 41 ], dz = 43, fx = 1, n, ctx = document.getElementById("can").getContext("2d");
        function draw(t, c) {
            ctx.fillStyle = c;
            ctx.fillRect(t % 20 * 20 + 1, ~~(t / 20) * 20 + 1, 18, 18);
        }
        document.onkeydown = function(e) {
            fx = sn[1] - sn[0] == (n = [ -1, -20, 1, 20 ][(e || event).keyCode - 37] || fx) ? fx : n
        };
        !function() {
            sn.unshift(n = sn[0] + fx);
            if (sn.indexOf(n, 1) > 0 || n<0||n>399 || fx == 1 && n % 20 == 0 || fx == -1 && n % 20 == 19)
                return alert("Game Over");
            draw(n, "Lime");
            if (n == dz) {
                while (sn.indexOf(dz = ~~(Math.random() * 400)) >= 0);
                draw(dz, "Yellow");
            } else
                draw(sn.pop(), "Black");
                setTimeout(arguments.callee, 130);
        }();
    </script>
</body>
